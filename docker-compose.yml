services:
#-------------------sonarqube setup-------------------------------------
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    depends_on:
      - db
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
#---------------database for sonarqube-------------------------------------

  db:
    image: postgres:15
    container_name: sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql/data
#---------------Backend setup--------------------------------------------
  backend:
    build: ./backend
    image: ecommerce-backend
    container_name: mern-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - backend_logs:/app/logs
    networks:
      - mern-net

#---------------frontend setup----------------------------------------------
  frontend:
    build: ./frontend
    image: ecommerce-frontend
    container_name: mern-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-net

# ---------- Volumes ----------
volumes:
  backend_logs:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:

# ---------- Network ----------
networks:
  mern-net:
    driver: bridge

