global:
  scrape_interval: 15s

rule_files:
  - "alert-rules.yml"

scrape_configs:

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "blackbox-http"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://13.235.207.32:3000   # frontend
          - http://13.235.207.32:8080   # backend
          - http://13.235.207.32:9090   # jenkins
          - http://13.235.207.32:9000   # sonarqube
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

